            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            模态框（Modal）标题
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="student-message">
                            学员：<span id="stu"></span>
                            <!--学管：<span id="teacher"></span>-->
                            班级编码： <span id="class-code"></span>
                            上课时间： <span id="class-time"></span>
                        </div>
                        <div class="classSituation">
                            上课情况：
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option1" data-check="0">正常
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option2" data-check="1">迟到
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option3" data-check="2">缺席
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option4" data-check="3">请假
                                </label>
                            </div>
                        </div>
                        <div class="classSummary">
                            课堂总结：<textarea id="classSummary"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                            提交更改
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
